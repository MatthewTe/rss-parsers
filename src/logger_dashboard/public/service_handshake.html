<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" ></script>
    <title>Service Status</title>
</head>
<body class="dark bg-black text-white">

    <nav
    class="relative flex w-full flex-wrap items-center justify-between bg-neutral-900 py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 lg:py-4">
    <div class="ml-5 flex w-[30%] items-center justify-between">
        <div class="ml-2">
            <a class="text-xl text-neutral-800 dark:text-neutral-200" href="index.html">Microservice Logger</a>
        </div>
            <div class="ml-2">
            <a class="text-ml text-neutral-800 dark:text-neutral-200" href="service_handshake.html">Microservice Avalibility</a>
        </div>
    </nav>

    <div class="main m-5">
        <ul class="space-y-4">
            <li class="flex items-center">
              <label for="article_scheduler_url" class="text-white w-60">RSS Article Scheduler url:</label>
              <input type="text" id="article_scheduler_url" class="flex-1 py-2 px-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-md border border-gray-300 dark:border-gray-600">
            </li>
            <li class="flex items-center">
              <label for="article_ingestor_service_url" class="text-white w-60">Article Ingestor url:</label>
              <input type="text" id="article_ingestor_service_url" class="flex-1 py-2 px-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-md border border-gray-300 dark:border-gray-600">
            </li>
            <li class="flex items-center">
              <label for="snowflake_service_url" class="text-white w-60">Snowflake service url:</label>
              <input type="text" id="snowflake_service_url" class="flex-1 py-2 px-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-md border border-gray-300 dark:border-gray-600">
            </li>
            <li class="flex items-center">
              <label for="storage_bucket_ingestor_service_url" class="text-white w-60">Storage Bucket Ingestor service url:</label>
              <input type="text" id="storage_bucket_ingestor_service_url" class="flex-1 py-2 px-4 bg-white dark:bg-gray-800 text-black dark:text-white rounded-md border border-gray-300 dark:border-gray-600">
            </li>
        </ul>

        <hr class="mt-5">

          <!-- The grid system showing the status of each microservice -->
        <div class="mt-5 mb-5 inline-flex">
            <button id="test_microservice_btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">Check Microservices</button>
            <div id="timestamp_of_last_click" class="ml-5 mt-2">This would be a placeholder for a timestamp</div>
        </div>

        <div class="grid grid-cols-4 gap-4">
            <div class="border-dashed border-2 border-gray-300 p-5 grid place-items-center">
                <h1>Article Scheduler</h1>
                <div>Last Run</div>
            </div>
            <div class="border-dashed border-2 border-gray-300 p-5 grid place-items-center">
                <h1>Snowflake</h1>
                <p class="mt-2"></p>
            </div>
            <div class="border-dashed border-2 border-gray-300 p-5 grid place-items-center">
                <h1>Article Ingestor</h1>
                <p class="mt-2"></p>
            </div>
            <div class="border-dashed border-2 border-gray-300 p-5 grid place-items-center">
                <h1>Storage Bucket Static File Ingestor</h1>
                <p class="mt-2"></p>
            </div>
        </div>

    </div>

</body>
</html>
